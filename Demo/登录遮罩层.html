<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遮罩层</title>
    <style>
.shade{
    width: 100%;
    height: 100%;
    background: #ddd;
    opacity: 0.8;
    position: fixed;
}
.log{
    height: 78px;
    width: 230px;
    margin: 0 auto;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -150px;
    margin-left:-75px;
    background: #add;
}
.log label{
    display: inline-block;
    padding: 5px;
}
.log input{
border: 1px solid #fc0;
}
.logn{
    width: 230px;
    height: 20px;
}
    </style>
</head>
<body>
    <div class="shade" id="shade" style="display: none"></div>
    <div class="log" id="log">
            <label for="login">帐号</label>
            <input type="text" id="login" minword="7">
            <label for="password">密码</label>
            <input type="password" maxword="12">
            <input type="button" class="logn" value="登录">
    </div>
    <input type="button" id="btn"value="登录">

    <script>
    function $(id){
        return document.getElementById(id);
    }
    var shade = $('shade');
    var btn = $('btn');
    btn.onclick = function(){
        shade.style.display= '';
        $('log').style.display= '';
    }
    shade.onclick = function(){
        shade.style.display = "none";
        $('log').style.display= 'none';
    }
    </script>
</body>
</html>
