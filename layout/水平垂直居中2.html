<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平垂直居中2</title>
    <style>
    .parent{
        height: 200px;
        position: relative;
    }
    .child{
        background: #cbcbcb;
        height: 100px;
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50% -50%)
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">child-box</div>
    </div>
</body>
</html>
